<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TicTacToe</h1>

    <div id="buttons-container">   <!-- buttons-container --> 
        <button id="2-players">Two players</button>
        <button id="ai-player">AI</button>
    </div>  <!-- buttons-container -->

    <div id="container" class="hide"> <!-- container -->
       
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>



        <div id="scoreboard-container"><!-- scoreboard -->
            <h2>Scoreboard:</h2>
            <span class="score-box">
               <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>

            <span class="score-box">
               <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div><!-- scoreboard -->
         
    </div> <!-- container -->

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>

    <footer>&copy; GabrielDT02 

        <a href="https://github.com/GabrielDT02?tab=repositories" target="_blank">
            <img src="media/github-brands.svg" alt="" class="icon-social-media">
        </a>

        <a href="https://www.linkedin.com/in/gabriel-dineck-tremarin-784921231/" target="_blank">
            <img src="media/linkedin-brands.svg" alt="" class="icon-social-media">
        </a>

    </footer>

    <script src="script.js"></script>
</body>
</html>
